<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8>"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="coluna-phone">
                <img src="phone.png" alt="celular">
            </div>
            <div class="tela-login">
                <div class="menu">
                    <img src="iglogo.png" alt="logo do instagram" class="iglogo">
                    <div class="ftperfil">
                        <img src="ft2 (1).jpg"> 
                </div>
                    <a href="#" class="login">Continuar como regis.jpeg</a>
                    <a href="#"class="logout">Remover conta</a>
            </div>
            <div class="menu">
                <p class="not-account">Não é regis.jpeg?</p>
                <p class="notaccount">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>                
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
            </div>
            <div class="botoes-dowload">
                <div>
                <img src="appbt.png" class="app">
                </div>
                <div>
                <img src="gpbutton.png"  class="gpbut">
                </div>
            </div>
        </div>
    </body>
</html>
